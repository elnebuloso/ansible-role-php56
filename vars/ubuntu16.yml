---
# php5 modules to enable
__php56_modules:
  - php5.6-apcu
  - php5.6-common
  - php5.6-curl
  - php5.6-gd
  - php5.6-geoip
  - php5.6-imagick
  - php5.6-intl
  - php5.6-mbstring
  - php5.6-mcrypt
  - php5.6-memcache
  - php5.6-memcached
  - php5.6-mongo
  - php5.6-mongodb
  - php5.6-mysql
  - php5.6-sqlite3
  - php5.6-xml
  - php5.6-xsl
  - php5.6-yaml
  - php5.6-zip

# php5 modules to enable, optional
__php56_modules_optional:
  - php5.6-xdebug

# apache2 modules to enable
__php56_apache2_modules:
  - headers
  - proxy
  - proxy_http
  - rewrite
  - vhost_alias

# apache2 modules to enable, optional
__php56_apache2_modules_optional: []

# the command to restart the webserver
__php56_command_webserver_restart: "apache2"