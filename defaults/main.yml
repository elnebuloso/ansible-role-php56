---
# the timezone to use by php
php56_timezone: "Europe/Berlin"

# the php modules to enable
php56_modules_enabled:
  - php5-cli
  - php5-curl
  - php5-gd
  - php5-geoip
  - php5-imagick
  - php5-mcrypt
  - php5-memcached
  - php5-mongo
  - php5-mysql
  - php5-sqlite
  - php5-xdebug
  - php5-xsl

# the php modules to disable
php56_modules_disabled: []