<VirtualHost *:{{php56_webserver_port}}>
        ServerName builds.{{php56_webserver_hostname}}
        ServerSignature Off

        DocumentRoot {{php56_webserver_vhost_builds_docroot}}

        <Directory {{php56_webserver_vhost_builds_docroot}}>
            Require all granted
            Options {{php56_webserver_vhost_builds_options}}
            AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/builds.error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel {{php56_webserver_vhost_builds_log_level}}

        CustomLog ${APACHE_LOG_DIR}/builds.access.log combined
</VirtualHost>