<VirtualHost *:{{php56_webserver_port}}>
        ServerName releases.{{php56_webserver_hostname}}
        ServerSignature Off

        DocumentRoot {{php56_webserver_vhost_releases_docroot}}

        <Directory {{php56_webserver_vhost_releases_docroot}}>
            Require all granted
            Options {{php56_webserver_vhost_releases_options}}
            AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/releases.error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel {{php56_webserver_vhost_releases_log_level}}

        CustomLog ${APACHE_LOG_DIR}/releases.access.log combined
</VirtualHost>